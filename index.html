<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Accounts Marketplace</title>
    <style>
        :root {
            --primary: #0088cc;
            --dark: #17212b;
            --light: #f5f5f5;
            --danger: #e74c3c;
            --success: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Auth Forms */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .auth-form {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
        }
        
        /* Add more styles as needed */
    </style>
</head>
<body>
    <!-- Auth Screens -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-form" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </form>
        </div>
        
        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>
    
    <!-- User Dashboard -->
    <div id="user-dashboard" class="dashboard container" style="display: none;">
        <header>
            <h1>Telegram Accounts Marketplace</h1>
            <nav>
                <a href="#" id="logout-btn">Logout</a>
                <span id="user-balance">Balance: $0.00</span>
            </nav>
        </header>
        
        <main>
            <h2>Available Accounts</h2>
            <div id="accounts-list">
                <!-- Accounts will be loaded here -->
            </div>
        </main>
    </div>
    
    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-panel container" style="display: none;">
        <header>
            <h1>Admin Panel</h1>
            <nav>
                <a href="#" id="admin-logout-btn">Logout</a>
                <button id="add-account-btn">Add Account</button>
            </nav>
        </header>
        
        <main>
            <div class="admin-sections">
                <section>
                    <h2>Add New Account</h2>
                    <form id="add-account-form" style="display: none;">
                        <input type="text" id="account-phone" placeholder="Phone Number (+1...)">
                        <input type="text" id="account-otleg" placeholder="Otleg">
                        <input type="text" id="account-supplier" placeholder="Supplier @username">
                        <input type="number" id="account-price" placeholder="Price ($)">
                        <button type="submit">Add Account</button>
                    </form>
                </section>
                
                <section>
                    <h2>All Accounts</h2>
                    <div id="admin-accounts-list">
                        <!-- All accounts will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        
        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const userDashboard = document.getElementById('user-dashboard');
        const adminPanel = document.getElementById('admin-panel');
        
        // Event Listeners
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Form Submissions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('process.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    
                    if (data.user.is_admin) {
                        authScreen.style.display = 'none';
                        adminPanel.style.display = 'block';
                        loadAdminAccounts();
                    } else {
                        authScreen.style.display = 'none';
                        userDashboard.style.display = 'block';
                        document.getElementById('user-balance').textContent = `Balance: $${data.user.balance}`;
                        loadAccounts();
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });
        
        // Add similar event listeners for registration, logout, etc.
        
        // Load accounts for users
        async function loadAccounts() {
            try {
                const response = await fetch('process.php?action=get_accounts');
                const data = await response.json();
                
                const accountsList = document.getElementById('accounts-list');
                accountsList.innerHTML = '';
                
                data.accounts.forEach(account => {
                    const accountElement = document.createElement('div');
                    accountElement.className = 'account-card';
                    accountElement.innerHTML = `
                        <h3>${account.phone_number}</h3>
                        <p>Otleg: ${account.otleg}</p>
                        <p>Supplier: ${account.supplier}</p>
                        <p>Price: $${account.price}</p>
                        <button class="buy-btn" data-id="${account.id}">Buy</button>
                    `;
                    accountsList.appendChild(accountElement);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
        
        // Load accounts for admin
        async function loadAdminAccounts() {
            try {
                const response = await fetch('process.php?action=get_all_accounts');
                const data = await response.json();
                
                const accountsList = document.getElementById('admin-accounts-list');
                accountsList.innerHTML = '';
                
                data.accounts.forEach(account => {
                    const accountElement = document.createElement('div');
                    accountElement.className = 'account-card';
                    accountElement.innerHTML = `
                        <h3>${account.phone_number}</h3>
                        <p>Otleg: ${account.otleg}</p>
                        <p>Supplier: ${account.supplier}</p>
                        <p>Price: $${account.price}</p>
                        <p>Status: ${account.sold ? 'Sold' : 'Available'}</p>
                        <button class="delete-btn" data-id="${account.id}">Delete</button>
                    `;
                    accountsList.appendChild(accountElement);
                });
            } catch (error) {
                console.error('Error loading admin accounts:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            // You would typically check for a session cookie or token
        });
    </script>
</body>
</html>
