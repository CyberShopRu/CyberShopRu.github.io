<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение адреса по GPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        #result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Определение вашего точного адреса</h1>
    <p>Нажмите кнопку, чтобы разрешить доступ к вашей геолокации.</p>
    <button onclick="getLocation()">Определить мой адрес</button>
    <div id="result"></div>

    <script>
        // Замените этот ключ на ваш API-ключ от Яндекс.Карт
        const YANDEX_API_KEY = '384f966a-39b0-459a-8068-6d95fdf98170';

        function getLocation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Определение местоположения...</p>';

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        resultDiv.innerHTML = `<p>Координаты: ${lat.toFixed(6)}, ${lon.toFixed(6)}</p>`;
                        reverseGeocode(lat, lon);
                    },
                    (error) => {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Вы запретили доступ к геолокации. Разрешите его в настройках браузера.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Информация о местоположении недоступна.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Время ожидания истекло.";
                                break;
                            default:
                                errorMessage = "Произошла неизвестная ошибка.";
                        }
                        resultDiv.innerHTML = `<p class="error">Ошибка: ${errorMessage}</p>`;
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                resultDiv.innerHTML = '<p class="error">Ваш браузер не поддерживает геолокацию.</p>';
            }
        }

        function reverseGeocode(lat, lon) {
            const resultDiv = document.getElementById('result');
            const url = `https://geocode-maps.yandex.ru/1.x/?format=json&apikey=${YANDEX_API_KEY}&geocode=${lon},${lat}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    try {
                        const address = data.response.GeoObjectCollection.featureMember[0]
                            .GeoObject.metaDataProperty.GeocoderMetaData.text;
                        resultDiv.innerHTML += `<p><strong>Ваш адрес:</strong> ${address}</p>`;
                    } catch (e) {
                        resultDiv.innerHTML += '<p class="error">Не удалось определить адрес по координатам.</p>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML += `<p class="error">Ошибка при запросе к Яндекс.Геокодеру: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
