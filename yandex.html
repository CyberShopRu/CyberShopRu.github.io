<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение адреса по GPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        #result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Определение вашего точного адреса</h1>
    <p>Нажмите кнопку, чтобы разрешить доступ к вашей геолокации.</p>
    <button onclick="getLocation()">Определить мой адрес</button>
    <div id="result"></div>

    <script>
        // Замените этот ключ на ваш API-ключ от Яндекс.Карт
        const YANDEX_API_KEY = '384f966a-39b0-459a-8068-6d95fdf98170';

        function getLocation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Определение местоположения...</p>';

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        resultDiv.innerHTML = `<p>Координаты: ${lat.toFixed(6)}, ${lon.toFixed(6)}</p>`;
                        // Сначала пробуем Яндекс
                        reverseGeocodeYandex(lat, lon, resultDiv);
                    },
                    (error) => {
                        handleGeolocationError(error, resultDiv);
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                resultDiv.innerHTML = '<p class="error">Ваш браузер не поддерживает геолокацию.</p>';
            }
        }

        function reverseGeocodeYandex(lat, lon, resultDiv) {
            const url = `https://geocode-maps.yandex.ru/1.x/?format=json&apikey=${YANDEX_API_KEY}&geocode=${lon},${lat}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    try {
                        const address = data.response.GeoObjectCollection.featureMember[0]
                            .GeoObject.metaDataProperty.GeocoderMetaData.text;
                        resultDiv.innerHTML += `<p class="success"><strong>Адрес (Яндекс):</strong> ${address}</p>`;
                    } catch (e) {
                        resultDiv.innerHTML += '<p>Не удалось определить адрес через Яндекс. Пробуем OpenStreetMap...</p>';
                        // Если Яндекс не сработал, пробуем OSM
                        reverseGeocodeOSM(lat, lon, resultDiv);
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML += '<p>Ошибка запроса к Яндекс.Геокодеру. Пробуем OpenStreetMap...</p>';
                    reverseGeocodeOSM(lat, lon, resultDiv);
                });
        }

        function reverseGeocodeOSM(lat, lon, resultDiv) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    const address = data.display_name || 'Адрес не определён';
                    resultDiv.innerHTML += `<p class="success"><strong>Адрес (OpenStreetMap):</strong> ${address}</p>`;
                })
                .catch(error => {
                    resultDiv.innerHTML += `<p class="error">Не удалось определить адрес: ${error.message}</p>`;
                });
        }

        function handleGeolocationError(error, resultDiv) {
            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Вы запретили доступ к геолокации. Разрешите его в настройках браузера.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Информация о местоположении недоступна.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Время ожидания истекло.";
                    break;
                default:
                    errorMessage = "Произошла неизвестная ошибка.";
            }
            resultDiv.innerHTML = `<p class="error">Ошибка геолокации: ${errorMessage}</p>`;
        }
    </script>
</body>
</html>
